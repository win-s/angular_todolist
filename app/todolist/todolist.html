<div class="container">
  <div class="row">
    <section class="col-sm-6 note" ng-controller="TodayCtrl">
      <div class="row ">
        <div class="col-12">
          <div class="today">
            <h1>Today</h1>
            <table style="width:100%">
              <tr>
                <td class="align-middle">
                  <span style="padding-left:0.5em">June 6 2017</span>
                </td>
                <td class="text-right">
                  <button type="button" class="btn btn-link btn-sm">Edit</button>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>

      <ul>
        <li class="task">
          <input type="text" class="input-task" placeholder="+ add text">
        </li>
      </ul>

    </section>
    <section class="col-sm-6 note" ng-controller="TomorrowCtrl">
      <div class="row ">
        <div class="col-12">
          <div class="tomorrow">
            <h1>Tomorrow</h1>
            <table style="width:100%">
              <tr>
                <td class="text-left">
                  <button type="button" class="btn btn-link btn-sm">Edit</button>
                </td>
                <td class="align-right">
                  <span style="padding-right:0.5em">June 6 2017</span>
                </td>

              </tr>
            </table>
          </div>
        </div>
      </div>

      <ul>
        <li>
          test

        </li>
        <li>test</li>
        <li>test</li>
        <li>test</li>
      </ul>
    </section>
  </div>
</div>
